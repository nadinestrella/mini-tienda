<div class="carousel-container">
  <button class="nav-btn left" (click)="prev()"><i class="fa-solid fa-arrow-left"></i></button>

  <div class="carousel-slide">
    <img [src]="images[currentIndex]" alt="imagen carrusel" />
  </div>

  <button class="nav-btn right" (click)="next()"><i class="fa-solid fa-arrow-right"></i></button>
</div>

<div class="dots">
  <span
    *ngFor="let img of images; let i = index"
    [class.active]="i === currentIndex"
    (click)="currentIndex = i"
  ></span>
</div>
