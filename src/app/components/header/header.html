<header>
  <nav class="header-container">
    <ul>
      <li *ngFor="let option of headerOptions">
        <a
          [routerLink]="option.path"
          routerLinkActive="active"
          [routerLinkActiveOptions]="{ exact: option.exact }"
        >
          {{ option.label }}
        </a>
      </li>
    </ul>
    <div class="icon-container">
      <a href="#" *ngFor="let icon of headerIcons" [innerHTML]="icon"></a>
    </div>
  </nav>
</header>
