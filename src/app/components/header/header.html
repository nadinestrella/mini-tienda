<header>
  <nav>
    <ul>
      <li *ngFor="let option of headerOptions">
        <a
          [routerLink]="option.path"
          routerLinkActive="active"
          [routerLinkActiveOptions]="{ exact: option.exact }"
        >
          {{ option.label }}
        </a>
      </li>
    </ul>
  </nav>
</header>
